<body>

  <div id="mySidenav" class="sidenav">

          <div class="">Widget</div>
        </div>

          <h5 class="card-title">Drag me to the grid</h5>

        </div>
      </div>
    </div>
  </div>

      <div class="header-body">
        <div class="row align-items-end row">
          <div class="col">
            <h6 class="header-pretitle">Overview</h6>
            <h1 class="header-title">Dashboard</h1>
          </div>
          <div class="col-auto"><button type="button" class="lift btn btn-dark" onclick="toggleNav()">Edit
              Dashboard</button></div>
        </div>
      </div>
    </div>

    <div class="my-grid">
      <div class="grid-stack">

      </div>
    </div>
